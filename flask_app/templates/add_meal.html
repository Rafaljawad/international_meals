<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css link with jinja template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="container2">
    <h1>Add a New Meal:</h1>
    <form action="/add/meal" method="post" class="login">
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <div>
            <label for="meal_name">meal_name :</label>
            <input type="text" name="meal_name">
        </div>
        <div>
            <label for="origin">origin :</label>
            <input type="text" name="origin">
        </div>
            <label for="recipe">recipe: </label>
            <textarea name="recipe"  cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
                <!-- this syntax BELOW for flash error message  -->
    <!-- this syntax BELOW for flash error message  -->
    <div class="conatiner error">
        <ul>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <li>{{message}}</li><!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}
        </ul>
    </div>
        <a href="/"><button> Home</button></a>
        <a href="/sign_out"><button>Logout</button> </a>
    </div>
    </form>



</div>
</body>
</html>
