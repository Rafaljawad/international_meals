<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css link with jinja template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_meal.css') }}">
</head>
<body>
    <header>
        <div class="title">
            <h1>Share Your Meal With world!</h1>
        </div>
        <div class="links">
            {{session.first_name}} {{session.last_name}}
            <a href="/"><button type="button" class="btn btn-warning bttn">Home</button></a>
            <a href="/sign_out"><button type="button" class="btn btn-warning bttn">Log Out</button></a>
        </div>
    </header>
    <hr>
<div class="container">
    <div class="img-container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='images/salmon (2).JPG') }}" class="d-block w-100">
                  </div>
              <div class="carousel-item ">
                <!-- <img src="..." class="d-block w-100" alt="..."> -->
                <img src="{{ url_for('static', filename='images/tabsi.jpeg') }}" class="d-block w-100">
            </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/halap kuba.jpeg') }}" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/saj.jpeg') }}" class="d-block w-100">
              </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="form-container">
    <h1>Edit Meal</h1>
    <form action="/edit/meal/{{this_meal.id}}" method="post" class="add-form">
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <div>
            <label for="meal_name">Meal_Name :</label>
            <input type="text" name="meal_name" value="{{this_meal.meal_name}}">
        </div>
        <div>
            <label for="origin">Origin :</label>
            <input type="text" name="origin" value="{{this_meal.origin}}">
        </div>
        <div>
            <!-- <label for="recipe">Recipe: </label> -->
            <textarea name="recipe"  cols="60" rows="5">{{this_meal.recipe}}</textarea>
        </div>
        <div>
            <!-- <label for="recipe">Recipe: </label> -->
            <textarea name="direction"  cols="60" rows="5">{{this_meal.direction}}</textarea>
        </div>
        <div>
            <label for="calories_num">Num of Calories :</label>
            <input type="text" name="calories_num" value="{{this_meal.calories_num}}">
        </div>
        <button type="submit" class="btn btn-primary add-btn">Edit</button>
                <!-- this syntax BELOW for flash error message  -->
    <!-- this syntax BELOW for flash error message  -->
    <div class="conatiner error">
        <ul>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <li>{{message}}</li><!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}
        </ul>
    </div>
    </div>
    </form>
</div>


</div>
</body>
</html>
