<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="/sign_in" method="post" class="login-form">
            <div class="email-section">
            <label for="email">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" class="user-icon">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                </svg>
            </label>
            <input type="email" name="email" id="email" placeholder="Email Adress">
        </div>
        <div class="password-section">
            <label for="password" >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </label>
                <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div>
            <input type="submit" value="Sign In" id="signin" onclick="remove_sigin_btn();">
            <div class="conatiner error">
                <ul>
                    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <li>{{message}}</li><!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                </ul>
            </div>
        </div>
        <div class="register"><p>Don't have an account?</p>
            <a href="/register">Register</a>
        </div>
         
        </form>
        <img src="{{ url_for('static', filename='images/heather-ford-.jpg') }}" class="img-section-sigin">
    </div>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
