<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css link with jinja template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_meal.css') }}">

</head>
<body>
    <header>
        <div class="title">
            <h1>Share Your Meal With world!</h1>
        </div>
        <div class="links">
            {{session.first_name}} {{session.last_name}}
            <a href="/"><button type="button" class="btn btn-warning bttn">Home</button></a>
            <a href="/sign_out"><button type="button" class="btn btn-warning bttn">Log Out</button></a>
        </div>
        
    </header>
 
<div class="container">
    <div class="img-container ">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='images/klecha.jpeg') }}" class="d-block w-100">
                  </div>
                <div class="carousel-item ">
                    <img src="{{ url_for('static', filename='images/salmon (2).JPG') }}" class="d-block w-100">
                  </div>
              <div class="carousel-item ">
                <!-- <img src="..." class="d-block w-100" alt="..."> -->
                <img src="{{ url_for('static', filename='images/qouzi.JPG') }}" class="d-block w-100">
            </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/HVOY9301.JPG') }}" class="d-block w-100">
              </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="form-container">
    <h1>Add a New Meal:</h1>
    <form action="/add/meal" method="post" class="add-form"  enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <div>
            <label for="meal_name">meal_name :</label>
            <input type="text" name="meal_name">
        </div>
        <div>
            <label for="origin">origin :</label>
            <input type="text" name="origin">
        </div>
        <div>
            <!-- <label for="recipe">recipe: </label> -->
            <textarea name="recipe"  cols="60" rows="5" placeholder="enter your recipe here" class="txt-area"></textarea>
        </div>
        <div>
            <!-- <label for="recipe">recipe: </label> -->
            <textarea name="direction"  cols="60" rows="5" placeholder="direction" class="txt-area"></textarea>
        </div>

        <div>
            <label for="calories_num">Number of Calories:</label>
            <input type="text" name="calories_num">
        </div>
        <div>
            <label for="image">Upload Image :</label>
            <input type="file" name="image" id="">
        </div>
        <button type="submit" class="btn btn-primary add-btn">Add</button>
                <!-- this syntax BELOW for flash error message  -->
    <!-- this syntax BELOW for flash error message  -->
    <div class="conatiner error">
        <ul>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <li>{{message}}</li><!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}
        </ul>
    </div>
    </form>
</div>




</div>
</body>
</html>
